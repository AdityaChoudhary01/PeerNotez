# =======================================================
# 0. Build settings
# =======================================================
[build]
  command = "npm run build"
  publish = "dist"

# =======================================================
# 1. Headers for caching control
# =======================================================

[[headers]]
# Always fetch latest index.html to prevent loading stale build assets
for = "/index.html"
[headers.values]
  Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
# Service worker MUST never be cached, or updates will never be detected
for = "/service-worker.js"
[headers.values]
  Cache-Control = "no-cache, no-store, must-revalidate"
  Pragma = "no-cache"
  Expires = "0"

[[headers]]
# JS files contain unique hashes, so they are safe to cache
for = "/*.js"
[headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
# CSS files contain unique hashes, safe to cache long-term
for = "/*.css"
[headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
# Manifest JSON
for = "/manifest.json"
[headers.values]
  Cache-Control = "no-cache"
  Content-Type = "application/json"

# Dynamic Sitemap
[[headers]]
for = "/sitemap.xml"
[headers.values]
  Content-Type = "application/xml"
  X-Robots-Tag = "all"
  Access-Control-Allow-Origin = "*"
  Cache-Control = "no-cache"

[[headers]]
# Static sitemap
for = "/static-sitemap.xml"
[headers.values]
  Content-Type = "application/xml"
  X-Robots-Tag = "all"
  Access-Control-Allow-Origin = "*"
  Cache-Control = "no-cache"

# =======================================================
# 2. Redirects
# =======================================================

# Dynamic sitemap redirect
[[redirects]]
from = "/sitemap.xml"
to = "https://peernotez.vercel.app/sitemap.xml"
status = 200
force = true

# Static sitemap redirect (legacy)
[[redirects]]
from = "/static-sitemap.xml"
to = "/static-sitemap.xml"
status = 200

# SPA catch-all route (React/Vue/Angular)
[[redirects]]
from = "/*"
to = "/index.html"
status = 200

# =======================================================
# 3. Prerendering
# =======================================================
[prerender]
  enabled = true
