# =======================================================
# 0. Build settings
# =======================================================
[build]
  command = "npm run build"
  publish = "build"

# =======================================================
# 1. Headers for caching control
# =======================================================

[[headers]]
# Always fetch latest index.html (stale-while-revalidate handled by SW)
for = "/index.html"
[headers.values]
  Cache-Control = "no-store, must-revalidate"

[[headers]]
# JS files can be cached long-term
for = "/*.js"
[headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
# CSS files can be cached long-term
for = "/*.css"
[headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
# Service worker should never be cached
for = "/service-worker.js"
[headers.values]
  Cache-Control = "no-store, must-revalidate"

[[headers]]
# Manifest JSON
for = "/manifest.json"
[headers.values]
  Cache-Control = "no-cache"
  Content-Type = "application/json"

# Dynamic Sitemap
[[headers]]
for = "/sitemap-dynamic.xml"
[headers.values]
  Content-Type = "application/xml"
  X-Robots-Tag = "all"
  Access-Control-Allow-Origin = "*"
  Cache-Control = "no-cache"

[[headers]]
# Static sitemap
for = "/sitemap.xml"
[headers.values]
  Content-Type = "application/xml"
  X-Robots-Tag = "all"
  Access-Control-Allow-Origin = "*"
  Cache-Control = "no-cache"

# =======================================================
# 2. Redirects
# =======================================================

# Dynamic sitemap redirect
[[redirects]]
from = "/sitemap-dynamic.xml"
to = "https://peernotez.onrender.com/sitemap-dynamic.xml"
status = 200
force = true

# Static sitemap redirect (legacy)
[[redirects]]
from = "/sitemap.xml"
to = "/sitemap.xml"
status = 200

# SPA catch-all route (React/Vue/Angular)
[[redirects]]
from = "/*"
to = "/index.html"
status = 200
# force is removed to avoid overriding existing files like JS/CSS/manifest
