# =======================================================
# 0. Build settings
# =======================================================
[build]
  command = "npm run build"
  publish = "build"

# =======================================================
# 1. SECURITY HEADERS (NEW - Fixes PageSpeed "Best Practices")
# =======================================================
[[headers]]
  for = "/*"
  [headers.values]
    # Protects against clickjacking
    X-Frame-Options = "DENY"
    # Protects against XSS attacks
    X-XSS-Protection = "1; mode=block"
    # Prevents MIME-type sniffing
    X-Content-Type-Options = "nosniff"
    # Controls how much referrer information is sent
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Content Security Policy (Updated to allow Firebase Realtime DB, Google Auth, and Cloudinary)
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://www.gstatic.com https://www.googletagmanager.com https://accounts.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https://res.cloudinary.com https://ui-avatars.com https://api.dicebear.com https://lh3.googleusercontent.com https://*.googleusercontent.com; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://peernotez.vercel.app https://res.cloudinary.com https://peernotez-chat-default-rtdb.asia-southeast1.firebasedatabase.app https://www.googleapis.com https://*.firebaseio.com; frame-src 'self' https://peernotez.vercel.app https://peernotez-chat.firebaseapp.com https://accounts.google.com;"
    # PERFORMANCE FIX: Ensures the browser re-validates the handshake to reduce latency errors
    Cache-Control = "public, max-age=0, must-revalidate"

# =======================================================
# 2. Caching Control Headers
# =======================================================

[[headers]]
# Always fetch latest index.html to prevent loading stale build assets
for = "/index.html"
[headers.values]
  Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
# Service worker MUST never be cached, or updates will never be detected
for = "/service-worker.js"
[headers.values]
  Cache-Control = "no-cache, no-store, must-revalidate"
  Pragma = "no-cache"
  Expires = "0"

[[headers]]
# JS files contain unique hashes (e.g. main.e9e0c2d7.js), so they are safe to cache
for = "/*.js"
[headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
# CSS files contain unique hashes, safe to cache long-term
for = "/*.css"
[headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
# Manifest JSON
for = "/manifest.json"
[headers.values]
  Cache-Control = "no-cache"
  Content-Type = "application/json"

# Dynamic Sitemap
[[headers]]
for = "/sitemap.xml"
[headers.values]
  Content-Type = "application/xml"
  X-Robots-Tag = "all"
  Access-Control-Allow-Origin = "*"
  Cache-Control = "no-cache"

[[headers]]
# Static sitemap
for = "/static-sitemap.xml"
[headers.values]
  Content-Type = "application/xml"
  X-Robots-Tag = "all"
  Access-Control-Allow-Origin = "*"
  Cache-Control = "no-cache"

# =======================================================
# 3. Redirects
# =======================================================

# Dynamic sitemap redirect
[[redirects]]
from = "/sitemap.xml"
to = "https://peernotez.vercel.app/sitemap.xml"
status = 200
force = true

# Static sitemap redirect (legacy)
[[redirects]]
from = "/static-sitemap.xml"
to = "/static-sitemap.xml"
status = 200

# SPA catch-all route (React/Vue/Angular)
[[redirects]]
from = "/*"
to = "/index.html"
status = 200

# =======================================================
# 4. Prerendering
# =======================================================
[prerender]
  enabled = true
