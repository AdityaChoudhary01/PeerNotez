<!DOCTYPE html>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <script>
    window.preloadData = {};
    const fetchAPI = (url, key) => {
      window.preloadData[key] = fetch(url).then(res => res.json()).catch(err => console.error(err));
    };

    // Preload the exact endpoints your HomePage.js uses
    const API_BASE = 'https://peernotez.vercel.app/api';
    fetchAPI(`${API_BASE}/notes/stats`, 'stats');
    fetchAPI(`${API_BASE}/notes?isFeatured=true&limit=3`, 'featuredNotes');
    fetchAPI(`${API_BASE}/blogs?isFeatured=true&limit=3`, 'featuredBlogs');
    fetchAPI(`${API_BASE}/notes/users/top-contributors`, 'topContributors');
    // Also preload the "Recent Notes" list which was causing the 2.2s delay
    fetchAPI(`${API_BASE}/notes?sort=uploadDate&page=1`, 'recentNotes');
  </script>
